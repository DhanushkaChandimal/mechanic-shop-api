swagger: '2.0'
info:
  title: "Mechanic Shop API"
  description: "A RESTful API for managing mechanic shop operations including customers, mechanics, service tickets, and inventory items with JWT authentication and rate limiting."
  version: "1.0.0"
host: "127.0.0.1:5000"
schemes:
  - "http"
consumes:
  - "application/json"
produces:
  - "application/json"

securityDefinitions:
  bearerAuth:
    type: apiKey
    name: Authorization
    in: header

paths:
  /customers/login:
    post:
      tags:
        - Customers
      summary: "Login endpoint, (generates token)"
      description: "Validates customer credentials, generates and return a customer specific token."
      parameters:
        - in: "body"
          name: "body"
          description: "Login credentials"
          required: true
          schema:
            $ref: "#/definitions/LoginCredentials"
      responses:
        200:
          description: "Login Successful"
          schema:
            $ref: "#/definitions/LoginResponse"
          examples:
            application/json:
              message: "Successfully Logged In"
              status: "success"
              token: "eyJhbGciOiJIUzI1NiIsInR5cCI6I..."

  /customers:
    post:
      tags:
        - Customers
      summary: "Endpoint to create / register a new customer."
      description: "Endpoint to create a new customer in our Mechanic shop, emails must be unique."
      parameters:
        - in: "body"
          name: "body"
          description: "Information required to create a new Customer."
          required: true
          schema:
            $ref: "#/definitions/CustomerPayload"
      responses:
        201:
          descriptions: "Successfull Customer Creation"
          schema:
            $ref: "#/definitions/CustomerResponse"
          examples:
            application/json:
              email: johnd@email.com
              id: 1
              name: John Doe
              password: password123
              phone: 555-555-5555

    get:
      tags:
        - Customers
      summary: "Returns all customers"
      description: "Endpoint to retrieve a list of all customers with pagination support."
      parameters:
        - in: "query"
          name: "page"
          description: "Page number for pagination"
          required: false
          type: "integer"
          default: 1
        - in: "query"
          name: "per_page"
          description: "Number of customers per page"
          required: false
          type: "integer"
          default: 5
      responses:
        200:
          description: "Retrieved Customers Successfully"
          schema:
            $ref: "#/definitions/AllCustomers"

    put:
      tags:
        - Customers
      summary: "Endpoint to update a customer."
      description: "Endpoint to update a customer, this is a token authenticated route, and the customer must be logged in to update their account."
      security:
        - bearerAuth: []
      parameters:
        - in: "body"
          name: "body"
          description: "Information required to update a customer."
          required: true
          schema:
            $ref: "#/definitions/CustomerPayload"
      responses:
        200:
          descriptions: "Successfully Updated Customer"
          schema:
            $ref: "#/definitions/CustomerResponse"
          examples:
            application/json:
              email: johnd@email.com
              id: 1
              name: John Doe
              password: password123
              phone: 555-555-5555

    delete:
      tags:
        - Customers
      summary: "Enpoint to delete a customer"
      description: "Endpoint to delete a customer. Requires token authentication, customer must be logged in to delete their account"
      security:
       - bearerAuth: []
      responses:
        200:
          description: "Successfully Deleted Customer"
          schema:
            $ref: "#/definitions/DeleteCustomerResponse"
          examples:
            application/json:
              message: "Customer id: <customer_id>, successfully deleted."

  /customers/{id}:
    get:
      tags:
        - Customers
      summary: "Get specific customer"
      description: "Endpoint to get a specific customer using customer id."
      parameters:
        - in: "path"
          name: "id"
          description: "Customer ID"
          required: true
          type: "integer"
      responses:
        200:
          description: "Retrieved Customer Successfully"
          schema:
            $ref: "#/definitions/CustomerResponse"

  /mechanics:
    post:
      tags:
        - Mechanics
      summary: "Create a new mechanic."
      description: "Endpoint to create a new mechanic in our Mechanic shop, emails must be unique."
      parameters:
        - in: "body"
          name: "body"
          description: "Information required to create a new mechanic."
          required: true
          schema:
            $ref: "#/definitions/MechanicPayload"
      responses:
        201:
          descriptions: "Successfull Mechanic Creation"
          schema:
            $ref: "#/definitions/MechanicResponse"
          examples:
            application/json:
              address: 123 1st street
              email: johnd@email.com
              id: 1
              name: John Doe
              phone: 555-555-5555
              salary: 500

    get:
      tags:
        - Mechanics
      summary: "Returns all mechanics"
      description: "Endpoint to retrieve a list of all mechanics."
      responses:
        200:
          description: "Retrieved Mechanics Successfully"
          schema:
            $ref: "#/definitions/AllMechanics"

  /mechanics/{id}:
    get:
      tags:
        - Mechanics
      summary: "Get specific mechanic"
      description: "Endpoint to get a specific mechanic using mechanic id."
      parameters:
        - in: "path"
          name: "id"
          description: "Mechanic ID"
          required: true
          type: "integer"
      responses:
        200:
          description: "Retrieved Mechanic Successfully"
          schema:
            $ref: "#/definitions/MechanicResponse"

    put:
      tags:
        - Mechanics
      summary: "Update a mechanic."
      description: "Endpoint to update a mechanic."
      parameters:
        - in: "path"
          name: "id"
          description: "Mechanic ID"
          required: true
          type: "integer"
        - in: "body"
          name: "body"
          description: "Information required to update a mechanic."
          required: true
          schema:
            $ref: "#/definitions/MechanicPayload"
      responses:
        200:
          descriptions: "Successfully Updated Mechanic"
          schema:
            $ref: "#/definitions/MechanicResponse"
          examples:
            application/json:
              address: 123 1st street
              email: johnd@email.com
              id: 1
              name: John Doe
              phone: 555-555-5555
              salary: 500

    delete:
      tags:
        - Mechanics
      summary: "Delete a mechanic"
      description: "Endpoint to delete a mechanic."
      parameters:
        - in: "path"
          name: "id"
          description: "Mechanic ID"
          required: true
          type: "integer"
      responses:
        200:
          description: "Successfully Deleted Mechanic"
          schema:
            $ref: "#/definitions/DeleteMechanicResponse"
          examples:
            application/json:
              message: "Mechanic id: <mechanic_id>, successfully deleted."

  /mechanics/most-worked:
    get:
      tags:
        - Mechanics
      summary: "Get most worked mechanics"
      description: "Endpoint to retrieve all mechanics sorted by number of service tickets worked, from most to least."
      responses:
        200:
          description: "Retrieved Mechanics Successfully"
          schema:
            $ref: "#/definitions/AllMechanics"

definitions:

  LoginCredentials:
    type: "object"
    properties:
      email:
        type: "string"
      password:
        type: "string"

    required:
      - email
      - password

  LoginResponse:
    type: "object"
    properties:
      token:
        type: "string"
      message:
        type: "string"
      status:
        type: "string"

  CustomerPayload:
    type: "object"
    properties:
      name:
        type: "string"
      email:
        type: "string"
      phone:
        type: "string"
      password:
        type: "string"

    required:
      - name
      - email
      - phone
      - password

  CustomerResponse:
    type: "object"
    properties:
      email:
        type: "string"
      id:
        type: "integer"
      name:
        type: "string"
      password:
        type: "string"
      phone:
        type: "string"

  AllCustomers:
    type: "array"
    items:
      type: "object"
      properties:
        email:
          type: "string"
        id:
          type: "integer"
        name:
          type: "string"
        password:
          type: "string"
        phone:
          type: "string"

  DeleteCustomerResponse:
    type: "object"
    properties:
      message:
        type: "string"

  MechanicPayload:
    type: "object"
    properties:
      name:
        type: "string"
      email:
        type: "string"
      address:
        type: "string"
      phone:
        type: "string"
      salary:
        type: "number"
        format: "float"

    required:
      - name
      - email
      - address
      - phone
      - salary

  MechanicResponse:
    type: "object"
    properties:
      address:
        type: "string"
      email:
        type: "string"
      id:
        type: "integer"
      name:
        type: "string"
      phone:
        type: "string"
      salary:
        type: "number"
        format: "float"

  AllMechanics:
    type: "array"
    items:
      type: "object"
      properties:
        address:
          type: "string"
        email:
          type: "string"
        id:
          type: "integer"
        name:
          type: "string"
        phone:
          type: "string"
        salary:
          type: "number"
          format: "float"

  DeleteMechanicResponse:
    type: "object"
    properties:
      message:
        type: "string"
