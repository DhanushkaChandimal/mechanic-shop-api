swagger: '2.0'
info:
  title: "Mechanic Shop API"
  description: "A RESTful API for managing mechanic shop operations including customers, mechanics, service tickets, and inventory items with JWT authentication and rate limiting."
  version: "1.0.0"
host: "127.0.0.1:5000"
schemes:
  - "http"
consumes:
  - "application/json"
produces:
  - "application/json"

securityDefinitions:
  bearerAuth:
    type: apiKey
    name: Authorization
    in: header

paths:
  /customers/login:
    post:
      tags:
        - Customers
      summary: "Login endpoint, (generates token)"
      description: "Validates customer credentials, generates and return a customer specific token."
      parameters:
        - in: "body"
          name: "body"
          description: "Login credentials"
          required: true
          schema:
            $ref: "#/definitions/LoginCredentials"
      responses:
        200:
          description: "Login Successful"
          schema:
            $ref: "#/definitions/LoginResponse"
          examples:
            application/json:
              message: "Successfully Logged In"
              status: "success"
              token: "eyJhbGciOiJIUzI1NiIsInR5cCI6I..."

  /customers:
    post:
      tags:
        - Customers
      summary: "Endpoint to create / register a new customer."
      description: "Endpoint to create a new customer in our Mechanic shop, emails must be unique."
      parameters:
        - in: "body"
          name: "body"
          description: "Information required to create a new Customer."
          required: true
          schema:
            $ref: "#/definitions/CustomerPayload"
      responses:
        201:
          description: "Successfull Customer Creation"
          schema:
            $ref: "#/definitions/CustomerResponse"
          examples:
            application/json:
              email: johnd@email.com
              id: 1
              name: John Doe
              password: password123
              phone: 555-555-5555

    get:
      tags:
        - Customers
      summary: "Returns all customers"
      description: "Endpoint to retrieve a list of all customers with pagination support."
      parameters:
        - in: "query"
          name: "page"
          description: "Page number for pagination"
          required: false
          type: "integer"
          default: 1
        - in: "query"
          name: "per_page"
          description: "Number of customers per page"
          required: false
          type: "integer"
          default: 5
      responses:
        200:
          description: "Retrieved Customers Successfully"
          schema:
            $ref: "#/definitions/AllCustomers"

    put:
      tags:
        - Customers
      summary: "Endpoint to update a customer."
      description: "Endpoint to update a customer, this is a token authenticated route, and the customer must be logged in to update their account."
      security:
        - bearerAuth: []
      parameters:
        - in: "body"
          name: "body"
          description: "Information required to update a customer."
          required: true
          schema:
            $ref: "#/definitions/CustomerPayload"
      responses:
        200:
          description: "Successfully Updated Customer"
          schema:
            $ref: "#/definitions/CustomerResponse"
          examples:
            application/json:
              email: johnd@email.com
              id: 1
              name: John Doe
              password: password123
              phone: 555-555-5555

    delete:
      tags:
        - Customers
      summary: "Enpoint to delete a customer"
      description: "Endpoint to delete a customer. Requires token authentication, customer must be logged in to delete their account"
      security:
       - bearerAuth: []
      responses:
        200:
          description: "Successfully Deleted Customer"
          schema:
            $ref: "#/definitions/DeleteResponse"
          examples:
            application/json:
              message: "Customer id: <customer_id>, successfully deleted."

  /customers/{id}:
    get:
      tags:
        - Customers
      summary: "Get specific customer"
      description: "Endpoint to get a specific customer using customer id."
      parameters:
        - in: "path"
          name: "id"
          description: "Customer ID"
          required: true
          type: "integer"
      responses:
        200:
          description: "Retrieved Customer Successfully"
          schema:
            $ref: "#/definitions/CustomerResponse"

  /mechanics:
    post:
      tags:
        - Mechanics
      summary: "Create a new mechanic."
      description: "Endpoint to create a new mechanic in our Mechanic shop, emails must be unique."
      parameters:
        - in: "body"
          name: "body"
          description: "Information required to create a new mechanic."
          required: true
          schema:
            $ref: "#/definitions/MechanicPayload"
      responses:
        201:
          description: "Successfull Mechanic Creation"
          schema:
            $ref: "#/definitions/MechanicResponse"
          examples:
            application/json:
              address: 123 1st street
              email: johnd@email.com
              id: 1
              name: John Doe
              phone: 555-555-5555
              salary: 500

    get:
      tags:
        - Mechanics
      summary: "Returns all mechanics"
      description: "Endpoint to retrieve a list of all mechanics."
      responses:
        200:
          description: "Retrieved Mechanics Successfully"
          schema:
            $ref: "#/definitions/AllMechanics"

  /mechanics/{id}:
    get:
      tags:
        - Mechanics
      summary: "Get specific mechanic"
      description: "Endpoint to get a specific mechanic using mechanic id."
      parameters:
        - in: "path"
          name: "id"
          description: "Mechanic ID"
          required: true
          type: "integer"
      responses:
        200:
          description: "Retrieved Mechanic Successfully"
          schema:
            $ref: "#/definitions/MechanicResponse"

    put:
      tags:
        - Mechanics
      summary: "Update a mechanic."
      description: "Endpoint to update a mechanic."
      parameters:
        - in: "path"
          name: "id"
          description: "Mechanic ID"
          required: true
          type: "integer"
        - in: "body"
          name: "body"
          description: "Information required to update a mechanic."
          required: true
          schema:
            $ref: "#/definitions/MechanicPayload"
      responses:
        200:
          description: "Successfully Updated Mechanic"
          schema:
            $ref: "#/definitions/MechanicResponse"
          examples:
            application/json:
              address: 123 1st street
              email: johnd@email.com
              id: 1
              name: John Doe
              phone: 555-555-5555
              salary: 500

    delete:
      tags:
        - Mechanics
      summary: "Delete a mechanic"
      description: "Endpoint to delete a mechanic."
      parameters:
        - in: "path"
          name: "id"
          description: "Mechanic ID"
          required: true
          type: "integer"
      responses:
        200:
          description: "Successfully Deleted Mechanic"
          schema:
            $ref: "#/definitions/DeleteResponse"
          examples:
            application/json:
              message: "Mechanic id: <mechanic_id>, successfully deleted."

  /mechanics/most-worked:
    get:
      tags:
        - Mechanics
      summary: "Get most worked mechanics"
      description: "Endpoint to retrieve all mechanics sorted by number of service tickets worked, from most to least."
      responses:
        200:
          description: "Retrieved Mechanics Successfully"
          schema:
            $ref: "#/definitions/AllMechanics"

  /inventory:
    post:
      tags:
        - Inventory Items
      summary: "Create a new item."
      description: "Endpoint to create a new item in our Mechanic shop."
      parameters:
        - in: "body"
          name: "body"
          description: "Information required to create a new item."
          required: true
          schema:
            $ref: "#/definitions/ItemPayload"
      responses:
        201:
          description: "Successfull Item Creation"
          schema:
            $ref: "#/definitions/ItemResponse"
          examples:
            application/json:
              id: 1
              name: Item 1
              price: 200

    get:
      tags:
        - Inventory Items
      summary: "Returns all items"
      description: "Endpoint to retrieve a list of all items."
      responses:
        200:
          description: "Retrieved Items Successfully"
          schema:
            $ref: "#/definitions/AllItems"

  /inventory/{id}:
    get:
      tags:
        - Inventory Items
      summary: "Get specific item"
      description: "Endpoint to get a specific item using item id."
      parameters:
        - in: "path"
          name: "id"
          description: "Item ID"
          required: true
          type: "integer"
      responses:
        200:
          description: "Retrieved Item Successfully"
          schema:
            $ref: "#/definitions/ItemResponse"

    put:
      tags:
        - Inventory Items
      summary: "Update an item."
      description: "Endpoint to update an item."
      parameters:
        - in: "path"
          name: "id"
          description: "Item ID"
          required: true
          type: "integer"
        - in: "body"
          name: "body"
          description: "Information required to update an item."
          required: true
          schema:
            $ref: "#/definitions/ItemPayload"
      responses:
        200:
          description: "Successfully Updated Item"
          schema:
            $ref: "#/definitions/ItemResponse"
          examples:
            application/json:
              id: 1
              name: Item 1
              price: 200

    delete:
      tags:
        - Inventory Items
      summary: "Delete an item"
      description: "Endpoint to delete an item."
      parameters:
        - in: "path"
          name: "id"
          description: "Item ID"
          required: true
          type: "integer"
      responses:
        200:
          description: "Successfully Deleted Item"
          schema:
            $ref: "#/definitions/DeleteResponse"
          examples:
            application/json:
              message: "Item with id: <item_id>, successfully deleted."

  /service-tickets:
    post:
      tags:
        - Service Tickets
      summary: "Create a new service ticket."
      description: "Endpoint to create a new service ticket in our Mechanic shop."
      parameters:
        - in: "body"
          name: "body"
          description: "Information required to create a new service ticket."
          required: true
          schema:
            $ref: "#/definitions/ServiceTicketPayload"
      responses:
        201:
          description: "Successfull Service Ticket Creation"
          schema:
            $ref: "#/definitions/ServiceTicketResponse"
          examples:
            application/json:
              customer_id: 2
              id: 1
              items: []
              mechanics: []
              service_date: "2025-12-29"
              service_description: "description 1"
              vin: "12548121..."

    get:
      tags:
        - Service Tickets
      summary: "Returns all service tickets"
      description: "Endpoint to retrieve a list of all service tickets."
      responses:
        200:
          description: "Retrieved Service Tickets Successfully"
          schema:
            $ref: "#/definitions/AllServiceTickets"

  /service-tickets/{id}:
    get:
      tags:
        - Service Tickets
      summary: "Get specific service ticket"
      description: "Endpoint to get a specific service ticket using service ticket id."
      parameters:
        - in: "path"
          name: "id"
          description: "Service Ticket ID"
          required: true
          type: "integer"
      responses:
        200:
          description: "Retrieved Service Ticket Successfully"
          schema:
            $ref: "#/definitions/ServiceTicketResponse"

    delete:
      tags:
        - Service Tickets
      summary: "Delete a service ticket"
      description: "Endpoint to delete a service ticket."
      parameters:
        - in: "path"
          name: "id"
          description: "Service Ticket ID"
          required: true
          type: "integer"
      responses:
        200:
          description: "Successfully Deleted Service Ticket"
          schema:
            $ref: "#/definitions/DeleteResponse"
          examples:
            application/json:
              message: "Ticket id: <ticket_id>, successfully deleted."

  /service-tickets/my-tickets:
    get:
      tags:
        - Service Tickets
      summary: "Get authenticated customer's service tickets"
      description: "Endpoint to retrieve all service tickets associated with the currently logged-in customer. Requires JWT authentication."
      security:
        - bearerAuth: []
      responses:
        200:
          description: "Retrieved Service Tickets Successfully"
          schema:
            $ref: "#/definitions/AllServiceTickets"

  /service-tickets/{id}/edit:
    put:
      tags:
        - Service Tickets
      summary: "Update mechanic assignments for service ticket"
      description: "Endpoint to add or remove mechanics assigned to a specific service ticket by providing lists of mechanic IDs to add and remove."
      parameters:
        - in: "path"
          name: "id"
          description: "Service Ticket ID"
          required: true
          type: "integer"
        - in: "body"
          name: "body"
          description: "Lists of mechanic IDs to add to and remove from the service ticket."
          required: true
          schema:
            $ref: "#/definitions/AddOrRemoveMechanicsToServiceTicketPayload"
      responses:
        200:
          description: "Successfully Updated Service Ticket"
          schema:
            $ref: "#/definitions/ItemResponse"
          examples:
            application/json:
              customer_id: 2
              id: 1
              items: []
              mechanics:
                - address: 123 1st street
                  email: johnd@email.com
                  id: 1
                  name: John Doe
                  phone: 555-555-5555
                  salary: 500
              service_date: "2025-12-29"
              service_description: "description 1"
              vin: "12548121..."

  /service-tickets/add-part/{part_id}/to-ticket/{ticket_id}:
    put:
      tags:
        - Service Tickets
      summary: "Add item to service ticket"
      description: "Endpoint to add an inventory item/part to a service ticket. If the item already exists on the ticket, the quantity will be incremented by 1."
      parameters:
        - in: "path"
          name: "part_id"
          description: "Part ID"
          required: true
          type: "integer"
        - in: "path"
          name: "ticket_id"
          description: "Service Ticket ID"
          required: true
          type: "integer"
      responses:
        200:
          description: "Successfully Updated Service Ticket"
          schema:
            $ref: "#/definitions/ItemResponse"
          examples:
            application/json:
              customer_id: 2
              id: 1
              items:
                - id: 1
                  name: "item 1 updated"
                  price: 500.0
                  quantity: 1
              mechanics: []
              service_date: "2025-12-29"
              service_description: "description 1"
              vin: "12548121..."

definitions:

  LoginCredentials:
    type: "object"
    properties:
      email:
        type: "string"
      password:
        type: "string"

    required:
      - email
      - password

  LoginResponse:
    type: "object"
    properties:
      token:
        type: "string"
      message:
        type: "string"
      status:
        type: "string"

  CustomerPayload:
    type: "object"
    properties:
      name:
        type: "string"
      email:
        type: "string"
      phone:
        type: "string"
      password:
        type: "string"

    required:
      - name
      - email
      - phone
      - password

  CustomerResponse:
    type: "object"
    properties:
      email:
        type: "string"
      id:
        type: "integer"
      name:
        type: "string"
      password:
        type: "string"
      phone:
        type: "string"

  AllCustomers:
    type: "array"
    items:
      type: "object"
      properties:
        email:
          type: "string"
        id:
          type: "integer"
        name:
          type: "string"
        password:
          type: "string"
        phone:
          type: "string"

  DeleteResponse:
    type: "object"
    properties:
      message:
        type: "string"

  MechanicPayload:
    type: "object"
    properties:
      name:
        type: "string"
      email:
        type: "string"
      address:
        type: "string"
      phone:
        type: "string"
      salary:
        type: "number"
        format: "float"

    required:
      - name
      - email
      - address
      - phone
      - salary

  MechanicResponse:
    type: "object"
    properties:
      address:
        type: "string"
      email:
        type: "string"
      id:
        type: "integer"
      name:
        type: "string"
      phone:
        type: "string"
      salary:
        type: "number"
        format: "float"

  AllMechanics:
    type: "array"
    items:
      type: "object"
      properties:
        address:
          type: "string"
        email:
          type: "string"
        id:
          type: "integer"
        name:
          type: "string"
        phone:
          type: "string"
        salary:
          type: "number"
          format: "float"

  ItemPayload:
    type: "object"
    properties:
      name:
        type: "string"
      price:
        type: "number"
        format: "float"

    required:
      - name
      - price

  ItemResponse:
    type: "object"
    properties:
      id:
        type: "integer"
      name:
        type: "string"
      price:
        type: "number"
        format: "float"

  AllItems:
    type: "array"
    items:
      type: "object"
      properties:
        id:
          type: "integer"
        name:
          type: "string"
        price:
          type: "number"
          format: "float"

  ServiceTicketPayload:
    type: "object"
    properties:
      vin:
        type: "string"
      service_date:
        type: "string"
        format: date
      service_description:
        type: "string"
      customer_id:
        type: "integer"

    required:
      - vin
      - service_date
      - service_description
      - customer_id

  ServiceTicketResponse:
    type: "object"
    properties:
      customer_id:
        type: "integer"
      id:
        type: "integer"
      items:
        type: "array"
        items:
          type: "object"
          properties:
            id:
              type: "integer"
            name:
              type: "string"
            price:
              type: "number"
              format: "float"
            quantity:
              type: "integer"
      mechanics:
        type: "array"
        items:
          type: "object"
          properties:
            address:
              type: "string"
            email:
              type: "string"
            id:
              type: "integer"
            name:
              type: "string"
            phone:
              type: "string"
            salary:
              type: "number"
              format: "float"
      service_date:
        type: "string"
        format: date
      service_description:
        type: "string"
      vin:
        type: "string"

  AllServiceTickets:
    type: "array"
    items:
      type: "object"
      properties:
        customer_id:
          type: "integer"
        id:
          type: "integer"
        items:
          type: "array"
          items:
            type: "object"
            properties:
              id:
                type: "integer"
              name:
                type: "string"
              price:
                type: "number"
                format: "float"
              quantity:
                type: "integer"
        mechanics:
          type: "array"
          items:
            type: "object"
            properties:
              address:
                type: "string"
              email:
                type: "string"
              id:
                type: "integer"
              name:
                type: "string"
              phone:
                type: "string"
              salary:
                type: "number"
                format: "float"
        service_date:
          type: "string"
          format: date
        service_description:
          type: "string"
        vin:
          type: "string"

  AddOrRemoveMechanicsToServiceTicketPayload:
    type: "object"
    properties:
      add_mechanic_ids:
        type: "array"
        items:
          type: "integer"
      remove_mechanic_ids:
        type: "array"
        items:
          type: "integer"
