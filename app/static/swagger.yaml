swagger: '2.0'
info:
  title: "Mechanic Shop API"
  description: "A RESTful API for managing mechanic shop operations including customers, mechanics, service tickets, and inventory items with JWT authentication and rate limiting."
  version: "1.0.0"
host: "127.0.0.1:5000"
schemes:
  - "http"
consumes:
  - "application/json"
produces:
  - "application/json"
paths: {}
definitions: 

  LoginCredentials:
    type: "object"
    properties:
      email:
        type: "string"
      password:
        type: "string"
      
    required:
      - email
      - password
    
  LoginResponse:
    type: "object"
    properties:
      token:
        type: "string"
      message:
        type: "string"
      status:
        type: "string"

